<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

      .form{
        width: 200px;
        height: 300px;
        border: 3px solid black;
        text-align: center;

<body>

  <button type="button" id='thrusday'name="button" value='Thrusday 9PM' onclick='have();'>Thrusday - 9PM</button>
  <div id="area"></div>


  <script type="text/javascript">
      function generate(id){
        var firstClass = document.createElement('div');
        firstClass.setAttribute('class', 'synosis');

        var current = document.createElement("video");
        current.setAttribute('src', 'Lecture1.mp4');
        current.setAttribute('controls', 'controls');
        current.setAttribute('width', '300');
        current.setAttribute('height', '200');

        var result = document.getElementById('block1');
        firstClass.appendChild(current);
        result.appendChild(firstClass);
      }

      function deleteElement(id){
        var parent = document.getElementById(id);
        parent.childNodes[0].remove();
      }

      function have(){
        var div = document.createElement('div');
        var text = document.createTextNode(document.getElementById('thrusday').value);

        div.appendChild(text);
        div.setAttribute('class', 'form');

        var result = document.getElementById('area');
        result.appendChild(div);

      }

  </script>
</body>
</html>
