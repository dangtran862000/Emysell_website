  <script type="text/javascript">
  let navigation = document.querySelectorAll("nav > div > a");

  window.addEventListener("scroll", () => {
    let scroll = window.scrollY;
    navigation.forEach(link => {
      let section = document.querySelector(link.hash);
      if (section.offsetTop <= scroll && section.offsetTop + section.offsetHeight > scroll){
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  });

  function clickBtn(){
    var current = document.getElementById('synopsis');
    current = current.style.display = "flow-root";
  }
